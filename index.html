<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hide and Seek</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
   <div id="buttoncase" class="buttoncase flex">
						<div class="menubutton hom-but" onclick="displaydiv('home')">Home</div>
						<div class="menubutton for-but" onclick="displaydiv('forest')">Forest</div>
						<div class="menubutton des-but" onclick="displaydiv('desert')">Desert</div>
						<div class="menubutton sav-but" onclick="displaydiv('savanna')">Savanna</div>
						<div class="menubutton ext-but" onclick="displaydiv('extras')">Extras</div>
				</div>

				<div id="home">
						<div class="header">
								Welcome to Hide and Seek!
						</div>
						<div style="height: 50px;"></div>
						<div class="homeopttxt">
								Would you like to...
						</div>
						<div class="flex">
								<div class="cell"></div>
								<div onclick="hideseekgame('hide')" class="cell menubutton mainopt">
										HIDE
								</div>
								<div class="cell homeopttxt mainopt">
										OR
								</div>
								<div onclick="hideseekgame('seek')" class="cell menubutton mainopt">
										SEEK?
								</div>
								<div class="cell"></div>
						</div>    
				</div>

				<div id="forest" class="forest" style="display: none;">
						<div class="header">
								Forest
						</div>
						<div onclick="hidingspot('f1')" class="hidingspot hl">
							<img src="fortree.png">
						</div>
						<div onclick="hidingspot('f2')" class="hidingspot hr">
							<img src="forbear.png">
						</div>
						<div onclick="hidingspot('f3')" class="hidingspot hl">
							<img src="fordeer.png">
						</div>
						<div onclick="hidingspot('f4')" class="hidingspot hr">
							<img src="forwolf.png">
						</div>
						<div onclick="hidingspot('f5')" class="hidingspot hl">
							<img src="forsquirrel.png">
						</div>
				</div>

				<div id="desert" class="desert" style="display: none;">
						<div class="header">
								Desert
						</div>
						<div onclick="hidingspot('d1')" class="hidingspot hl">
							<img src="desbutte.png">
						</div>
						<div onclick="hidingspot('d2')" class="hidingspot hr">
							<img src="descactus.png">
						</div>
						<div onclick="hidingspot('d3')" class="hidingspot hl">
							<img src="dessnake.png">
						</div>
						<div onclick="hidingspot('d4')" class="hidingspot hr">
							<img src="desskull.png">
						</div>
						<div onclick="hidingspot('d5')" class="hidingspot hl">
							<img src="destumbleweed.jpeg">
						</div>
				</div>

				<div id="savanna" class="savanna" style="display: none;">
						<div class="header">
								Savanna
						</div>
						<div onclick="hidingspot('s1')" class="hidingspot hl">
							<img src="savtree.png">
						</div>
						<div onclick="hidingspot('s2')" class="hidingspot hr">
							<img src="savelephant.png">
						</div>
						<div onclick="hidingspot('s3')" class="hidingspot hl">
							<img src="savgiraffe.png">
						</div>
						<div onclick="hidingspot('s4')" class="hidingspot hr">
							<img src="savrhino.png">
						</div>
						<div onclick="hidingspot('s5')" class="hidingspot hl">
							<img src="savlion.png">
						</div>
				</div>
				<div id="extras" class="extras" style="display: none">
						<div class="header">Extras</div>
						<div class="infotext">This is not a hiding place, but here are some fun animations I have made.</div>
				</div>    <script src="script.js"></script>
  </body>
</html>
